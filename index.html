<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue.js 练习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!-- 声明式渲染 -->
	<!-- ① 文本插值 -->
    <div id="app">
       <p>{{ message }}</p>
    </div>

    <!-- ② 绑定元素特性 -->
    <div id="app-2">
    	<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息!
    	</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
