<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue.js 练习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!-- 声明式渲染 -->
	<!-- ① 文本插值 -->
    <div id="app">
       <p>{{ message }}</p>
    </div>

    <!-- ② 绑定元素特性 -->
    <div id="app-2">
    	<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息!
    	</span>
    </div>

	<!-- 条件与循环 -->
	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<!-- 处理用户输入 -->
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>

	<div id="app-6">
    	<p>{{ message }}</p>
    	<input v-model="message">
	</div>





    <script src="index.js"></script>
</body>
</html>
